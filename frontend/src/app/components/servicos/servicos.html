<div class="container py-4">
    <div class="row">
        <div class="col-12 col-lg-10 m-auto">
            <h1 class="text-center mb-4">Servi√ßos Cadastrados</h1>

            <div class="text-end mb-3">
                <button class="btn btn-success" routerLink="/cadastro">Acrescentar Servi√ßo</button>
            </div>

            <form class="card shadow-sm p-3 mb-4 border">
                <div class="row g-2 align-items-center">

                    <div class="col-md-6 col-lg-4">
                        <label class="form-label">Filtrar</label>
                        <input formControlName="name" type="text" class="form-control" placeholder="Buscar..." />
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <label class="form-label">Tipo</label>
                        <select formControlName="grupo" class="form-select">
                            <option value="">Selecione</option>
                            <option>Capilar</option>
                            <option>Facial</option>
                            <option>P√©s</option>
                            <option>Corporal</option>
                            <option>M√£os</option>
                        </select>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <label class="form-label">Categoria</label>
                        <select formControlName="grupo" class="form-select">
                            <option value="">Selecione</option>
                            <option>Cabeleireiro</option>
                            <option>Esteticista</option>
                            <option>Podologo</option>
                            <option>Manicure</option>
                        </select>
                    </div>

                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-outline-primary mt-2">
                            <i class="bi bi-sort-alpha-down"></i>
                            
                        </button>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle shadow-sm rounded">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Tipo</th>
                            <th>Valor (R$)</th>
                            <th>Custo (R$)</th>
                            <th>Respons√°vel</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let c of filtrarContato">
                            <tr>
                                <th>{{ c.id }}</th>
                                <td>
                                    {{ c.name }}
                                    
                                </td>
                                <td>{{ c.number }}</td>
                                <td>{{ c.grupo }}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">
                                        ‚úèÔ∏è Editar
                                    </button>
                                </td>
                            </tr>

                            <tr *ngIf="isEditing && formGroupContato.get('id')?.value === c.id">
                                <td colspan="5">
                                    <form>
                                        <div class="row g-3">

                                            <div class="col-md-4">
                                                <label>Nome</label>
                                                <input formControlName="name" type="text" class="form-control" />
                                            </div>

                                            <div class="col-md-4">
                                                <label>Telefone</label>
                                                <input formControlName="number" type="text" class="form-control" />
                                            </div>

                                            <div class="col-md-4">
                                                <label>Grupo</label>
                                                <select formControlName="grupo" class="form-select">
                                                    <option value="">Selecione</option>
                                                    <option>Fam√≠lia</option>
                                                    <option>Trabalho</option>
                                                    <option>Escola/Faculdade</option>
                                                </select>
                                            </div>

                                            <div class="col-md-6">
                                                <label>Email</label>
                                                <input formControlName="email" type="email" class="form-control" />
                                            </div>

                                            <div class="col-md-6">
                                                <label>Apelido</label>
                                                <input formControlName="apelido" type="text" class="form-control" />
                                            </div>

                                            <div class="col-md-6">
                                                <label>Endere√ßo</label>
                                                <input formControlName="endereco" type="text" class="form-control" />
                                            </div>

                                            <div class="col-md-6">
                                                <label>Informa√ß√µes</label>
                                                <input formControlName="informacao" type="text" class="form-control" />
                                            </div>

                                            <div class="col-md-6">
                                                <label>Data de Anivers√°rio</label>
                                                <input formControlName="dataAniversario" type="date"
                                                    class="form-control" />
                                            </div>

                                            <div class="col-md-6 d-flex align-items-end">
                                                <div class="form-check">
                                                    <input formControlName="favorito" type="checkbox"
                                                        class="form-check-input" id="favorito" />
                                                    <label for="favorito" class="form-check-label">Favorito</label>
                                                </div>
                                            </div>

                                            <div class="col-12 d-flex gap-2 mt-2">
                                                <button type="submit" class="btn btn-success">üíæ Salvar</button>
                                                <button type="button" class="btn btn-secondary">Cancelar</button>
                                                <button type="button" class="btn btn-danger ms-auto">üóëÔ∏è
                                                    Excluir</button>
                                            </div>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
